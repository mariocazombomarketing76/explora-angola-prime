
<!DOCTYPE html>
<html lang="pt-PT">

    <title>Explora Angola Prime | Juntos pelo turismo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              angola: {
                red: '#ED1C24',
                yellow: '#FFD700',
                black: '#0A0A0A',
                gold: '#C5A028'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Montserrat', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fcfcfc;
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }
      .gradient-hero {
        background: linear-gradient(to bottom, rgba(10, 10, 10, 0.7), rgba(10, 10, 10, 0.3)), url('https://picsum.photos/id/1015/1920/1080');
        background-size: cover;
        background-position: center;
      }

      /* 3D and Flip Animation Styles */
      .perspective-1000 {
        perspective: 1000px;
      }
      
      .text-3d {
        text-shadow: 0 1px 0 #ccc,
                     0 2px 0 #c9c9c9,
                     0 3px 0 #bbb,
                     0 4px 0 #b9b9b9,
                     0 5px 0 #aaa,
                     0 6px 1px rgba(0,0,0,.1),
                     0 0 5px rgba(0,0,0,.1),
                     0 1px 3px rgba(0,0,0,.3),
                     0 3px 5px rgba(0,0,0,.2),
                     0 5px 10px rgba(0,0,0,.25),
                     0 10px 10px rgba(0,0,0,.2),
                     0 20px 20px rgba(0,0,0,.15);
      }

      .animate-flip-3d {
        transform-style: preserve-3d;
        animation: flipHorizontal 8s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
      }

      @keyframes flipHorizontal {
        0%, 80% { transform: rotateY(0deg); }
        90% { transform: rotateY(180deg); }
        100% { transform: rotateY(360deg); }
      }

      .hover-flip:hover {
        transform: rotateY(360deg);
        transition: transform 0.8s ease-in-out;
      }
    </style>
